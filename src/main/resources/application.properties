spring.application.name=JIRA-Cloud-API

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/jira_cloud_db
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JIRA Configuration
jira.base-url=https://your-domain.atlassian.net
jira.username=your-email@domain.com
jira.api-token=your-api-token
jira.project-key=YOUR_PROJECT_KEY
jira.issue-types=Story,Epic,Bug,Task
jira.max-results=100

# Logging Configuration
logging.level.com.example.JIRA.Cloud.API=INFO
logging.level.org.springframework.web.client=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Jackson Configuration
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.write-dates-as-timestamps=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
